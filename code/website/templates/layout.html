<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    {% block head %}
    <meta name="viewport" content="initial-scale=1, width=device-width" charset="utf-8" title="Home page">

    <title>{% block title %}Cooking Copilot{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    {% endblock %}
  </head>
  {% bloack content %}
  <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <div class="bg-steel">
          <nav class="navbar navbar-expand-sm navbar-dark fs-5 mt-3 flex-sm-nowrap flex-wrap" data-bs-theme="dark">
              <div class="container-fluid">
                  <button class="navbar-toggler flex-grow-sm-1 flex-grow-0 me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar5">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <span class="navbar-brand flex-grow-1">Cooking Copilot</span>
                  <div class="navbar-collapse collapse flex-grow-1 justify-content-center" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mt-2 pl-3">
                          <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">Chatbot</a>
                          </li>
                          <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Cuisines
                              </a>
                              <ul class="dropdown-menu" id="cuisineDropdown">
                                  <li><a class="dropdown-item" href="/cuisine/Indian">Indian</a></li>
                                  <li><a class="dropdown-item" href="/cuisine/Korean">Korean</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="/cuisine/Others">Others need to be added</a></li>
                              </ul>
                          </li>
                      </ul>
                      <form action="/search" method="get" class="d-flex" role="search">
                          <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  </div>
              </div>
          </nav>
        
          <script>
              $(document).ready(function() {
                  $(".dropdown-item").click(function () {
                      var selectedPage = $(this).attr('href');
                      window.location.href = selectedPage;
                  });
              });
          </script>
      </div>
      {% endblock %}
  </body>
</html>
